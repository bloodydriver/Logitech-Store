<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/mui.css" />
    <link rel="stylesheet" href="css/icons-extra.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Document</title>
</head>

<body>
    <header class="mui-bar">
        <a>
            <span class="mui-icon mui-icon-arrowleft" style="transform: scale(0.9);"></span>
        </a>
        <h1 class="mui-title head-title">登录</h1>
    </header>
    <div class="zd_container">
        <div class="avatar_box">
            <img src="images/avatar.png" alt="" />
        </div>
        <form action="login.php" method="POST" id="sub_form">
            <ul id="input_list">
                <li>
                    <span class="mui-icon mui-icon-phone"></span>
                    <input type="text" name="phone" id="phone" placeholder="手机号"  maxlength="11" />
                    <span class="mui-icon mui-icon-close"></span>
                </li>
                <li>
                    <span class="mui-icon mui-icon-image"></span>
                    <input type="text" name="code" placeholder="图形验证码" id="Code_input" maxlength="4" />
                    <span class="mui-icon mui-icon-close close_icon"></span>
                    <div id="code_img"></div>
                </li>
                <li>
                    <span class="mui-icon mui-icon-locked"></span>
                    <input type="password" name="password" id="psw" placeholder="密码" />
                    <span class="mui-icon mui-icon-close"></span>
                </li>
                <input type="submit" value="注册" id="sub_icon" />
            </ul>
            <div class="user_server">
                <a href="register.html">注册账号</a>
                <span class="line">|</span>
                <a href="javascript:void(0)">找回密码</a>
            </div>
            <h2 class="login_tit">用以下方式登录</h2>
            <div class="user_type">
                <a href="javascript:void(0)">
                    <span class="mui-icon mui-icon-qq"></span>
                </a>
                <a href="javascript:void(0)">
                    <span class="mui-icon-extra mui-icon-extra-phone"></span>
                </a>
            </div>
        </form>
    </div>
    <script src="js/mui.min.js"></script>
    <script src="js/Vcode.js"></script>
    <script src="js/login.js"></script>
    <script>
        var verifyCode = new GVerify("code_img");
        window.onload = function () {
            var userStatus = localStorage.getItem("userStatus");
            if (userStatus == "userOK") {
                mui.toast('注册成功');
                localStorage.clear();
            }
            if (userStatus == "loginError") {
                mui.toast('用户名或密码错误');
                localStorage.clear();
            }
        }
    </script>
</body>

</html>
